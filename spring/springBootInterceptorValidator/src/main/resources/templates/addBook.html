<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{'/css/bootstrap.min.css'}" rel="stylesheet">
<title>도서 등록</title>
<style>
.errMsg {
	color:red;
}
</style>
</head>
<body>

	<!-- bootstrap 5.3 적용 -->
	<div class="mb-4 p-5">
		<div class="container">
			<h1>도서 등록</h1>
		</div>
	</div>
	
	<div class="container">

		<!-- Thymeleaf & Spring -->
		<!-- https://www.thymeleaf.org/doc/tutorials/3.1/thymeleafspring.html -->
		<form th:object="${newBook}" class="form-horizontal" method="post" th:action="@{/add}">		
			<fieldset>
				<legend th:text="${addTitle}"></legend>

				<!-- 상하 간격 조정 : py-2 추가 -->
				<div class="form-group row py-2">
					<label class="col-sm-2 control-label">도서 ID</label>
					<div class="col-sm-3">
						<input type="text" th:field="*{bookId}" class="form-control" placeholder="예시) ISBN1186710454" /> <!-- ex) ISBN1186710454 -->
						<div th:if="${#fields.hasErrors('bookId')}" th:errors="*{bookId}" th:errorclass="errMsg"></div>
					</div>
				</div>

				<!-- 상하 간격 조정 : py-2 추가 -->
				<div class="form-group row py-2">
					<label class="col-sm-2 control-label">도서명</label>
					<div class="col-sm-3">
						<input type="text" th:field="*{name}" class="form-control" />
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="errMsg"></div>
					</div>
				</div>

				<!-- 상하 간격 조정 : py-2 추가 -->
				<div class="form-group row py-2">
					<label class="col-sm-2 control-label">가격</label>
					<div class="col-sm-3">
						<input type="text" th:field="*{unitPrice}" class="form-control" />
						<div th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}" th:errorclass="errMsg"></div>
					</div>
				</div>

				<!-- 상하 간격 조정 : py-2 추가 -->
				<div class="form-group row py-2">
					<label class="col-sm-2 control-label">저자</label>
					<div class="col-sm-3">
						<input type="text" th:field="*{author}" class="form-control" />
						<div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" th:errorclass="errMsg"></div>
					</div>
				</div>

				<!-- 상하 간격 조정 : py-2 추가 -->
				<div class="form-group row py-2">
					<label class="col-sm-2 control-label">상세정보</label>
					<div class="col-sm-5">
						<textarea th:field="*{description}" cols="50" rows="2" class="form-control" style="resize:none;"></textarea>
						<div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:errorclass="errMsg"></div>
					</div>
				</div>

				<!-- 상하 간격 조정 : py-2 추가 -->
				<div class="form-group row py-2">
					<label class="col-sm-2 control-label">출판사</label>
					<div class="col-sm-3">
						<input type="text" th:field="*{publisher}" class="form-control" />
						<div th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" th:errorclass="errMsg"></div>
					</div>
				</div>

				<!-- 상하 간격 조정 : py-2 추가 -->
				<div class="form-group row py-2">
					<label class="col-sm-2 control-label">분야</label>
					<div class="col-sm-3">
						<input type="text" th:field="*{category}" class="form-control" />
						<div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" th:errorclass="errMsg"></div>
					</div>
				</div>

				<!-- 상하 간격 조정 : py-2 추가 -->
				<div class="form-group row py-2">
					<label class="col-sm-2 control-label">재고수 </label>
					<div class="col-sm-3">
						<input type="text" th:field="*{unitsInStock}" class="form-control" />
						<div th:if="${#fields.hasErrors('unitsInStock')}" th:errors="*{unitsInStock}" th:errorclass="errMsg"></div>
					</div>
				</div>

				<!-- 상하 간격 조정 : py-2 추가 -->
				<div class="form-group row py-2">
					<label class="col-sm-2 control-label">출판일</label>
					<div class="col-sm-3">
						<input type="text" th:field="*{releaseDate}" class="form-control" />
						<div th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}" th:errorclass="errMsg"></div>
					</div>
				</div>

				<!-- 상하 간격 조정 : py-2 추가 -->
				<div class="form-group row py-2">
					<label class="col-sm-2 control-label">상태</label>
										
					<!-- bootstrap radio 적용 -->
					<!-- https://getbootstrap.com/docs/5.3/forms/checks-radios/ -->
					
					<div class="col-sm-4 row">
					
						<div class="col-sm-3 form-check">
							<input type="radio" class="form-check-input" id="new_condition" name="condition" value="New"  checked />
							<label class="form-check-label" for="new_condition">New</label>
						</div>
						
						<div class="col-sm-3 form-check">	
							<input type="radio" class="form-check-input" id="old_condition" name="condition" value="Old" />
							<label class="form-check-label" for="old_condition">Old</label>
						</div>
						
						<div class="col-sm-3 form-check">	
							<input type="radio"  class="form-check-input" id="e_book_condition" name="condition" value="E-Book" />
							<label class="form-check-label" for="e_book_condition">E-Book</label>
						</div>
					</div>
					
				</div>

				<!-- 상하 간격 조정 : py-2 추가 -->
				<div class="form-group row py-2">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" class="btn btn-primary" value="도서 등록" />
					</div>
				</div>

			</fieldset>

		</form>
		
	</div>
</body>
</html>
