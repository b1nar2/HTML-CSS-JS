<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>append demo left</title>

	<!-- google icon : https://material.io/tools/icons/?style=baseline -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		/* 전체 슬라이드 패널 */
		div#slide {
			display:flex; 
			flex-direction:row;
			width:800px;
			height:200px;			
		}

		/* 개별 슬라이드 패널 */
		div[id^=s] {
			background: yellow;
			width:200px;
			height:200px;
			border:solid black 1px;
			display:flex; 
			align-items:center;
			justify-content:center;
			font-size:2em;
			font-weight:bold;
		}
	</style>

  	<script>
		// "좌"측으로 이동하는 슬라이드
		window.onload = function() {
		
			// 카운터 변수
			let count = 1;

			// 이동 버튼	
			let btn = document.getElementById("btn");	

			// 슬라이드들을 둘러싸고 있는 바깥 슬라이드 패널 인식
			let slide = document.getElementById("slide");

			// 이동 버튼 클릭시 이벤트 처리
			btn.onclick = function() {
				
				// 맨앞의(좌측 첫번째) 슬라이드 내용 
				let leftFirstSlideContent = document.getElementById(`s${count}`).innerHTML;

				// 맨앞의 슬라이드를 가장 뒷부분에 추가
				slide.innerHTML += 
					`<div id="s${count}">${leftFirstSlideContent}</div>`;

				// 맨앞(좌측 첫번쨰) 슬라이드 제거	
				document.getElementById(`s${count}`).remove();			

				// 카운터 증가
				count = (count >= 4) ? 1 : ++count; 
				
			}; // onclick
		
		} // onload
	</script>
  
</head>
<body>

	<!-- 슬라이드 -->
	<div id="slide">
		<div id="s1">1</div>
		<div id="s2">2</div>
		<div id="s3">3</div>
		<div id="s4">4</div>
	</div>
	
	<!-- 
		좌측 이동 버튼 

		- 참고 : bootstrap 마진(margin:다른 물체와의 간격) 조정

		 ex) mt-1(상위 0.25rem 띄움) ms-1(좌측 .25rem 띄움) m-3(상하좌우 1rem 띄움)
		 
		 rem 단위 : 
	-->
	<button id="btn" class="btn btn-primary m-3">
		<span class="material-icons mt-1 ms-1"> 
			arrow_back_ios
		</span>
	</button>
 
</body>
</html>
