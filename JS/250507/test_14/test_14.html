<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css 폴더에 있는 style.css 파일을 불러들입니다. -->
    <link rel="stylesheet" href="style_14.css">
    <!-- google icons : https://fonts.google.com/icons -->
    <!-- google icons css 파일을 원격에서 불러들입니다. -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    
    <div class="wrap">

        <!-- 이름 -->
        <div class="input-fld-pnl" id="id-fld">

            <label for="name">
                <span class="icon-fld material-symbols-outlined">
                    person
                </span>
                <span class="txt-label">이름</span>
            </label>

            <input class="input-fld" type="text" id="name" name="name" required />

        </div>
        <!--// 이름 -->

        <!-- 위의 이름 필드와 미리보기를 참고하여 나머지 필드들을 작성하십시오. -->
        <!-- 이메일 -->
        <div class="input-fld-pnl" id="id-fld">

            <label for="mail">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <span class="txt-label">메일</span>
            </label>

            <input class="input-fld" type="email" id="mail" name="mail" required />

        </div>
        <!--// 이메일 -->

        <!-- 전화번호 -->
        <div class="input-fld-pnl" id="id-fld">

            <label for="phone_number">
                <span class="material-symbols-outlined">
                    phone_iphone
                </span>
                <span class="txt-label">전화</span>
            </label>

            <input class="input-fld" type="number" id="phone_number" name="phone_number" required />

        </div>
        <!--// 전화번호 -->

        <!-- 상담내용 -->
        <div class="input-fld-pnl" id="id-fld">

            <label for="description">
                <span class="material-symbols-outlined">
                    description
                </span>
                <span class="txt-label">상담내용</span>
            </label>

            <input class="input-fld" type="text" id="description" name="description" required />
            <textarea name="description" id="content"></textarea>
        </div>
        <!--// 상담내용 -->


    </div>

</body>
</html>
