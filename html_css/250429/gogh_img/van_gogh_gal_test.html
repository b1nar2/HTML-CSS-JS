<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>빈센트 반고흐 갤러리</title>

  <script src="https://raw.githubusercontent.com/LeaVerou/prefixfree/gh-pages/prefixfree.min.js"></script>

  <style>
    /*
    1. 공통조건
    
    1) 글꼴크기 : 9포인트 (상황에 맞게 조정할 수 있습니다)
    2) 글꼴 종류 : 나눔고딕
    3) 줄간격 : 15포인트 (상황에 맞게 조정하실 수 있습니다)
 
    2. 전체 레이아웃(id : wrap_layout)
 
    1) 너비 : 1200픽셀
    2) 높이 : 1200픽셀
    3) 배경그림 : 반고흐 초상화(화면에 꽉채움)
    4) (내부) 아이템 레이어 배치 : "행" 방향, 다중행-역방향    
 
    3. 각 패널(id:layer1 ~ layer4)
 
    1) 크기(가로*세로) : 350픽셀 * 550픽셀
    2) 외부간격 : 10픽셀
    3) 내부간격 : 10픽셀
    4) 배경색 : lightgray
    5) 투명도 : 0.7
 
    4. 제목 패널(id:layer5)
 
    1) 크기(가로*세로) : 740픽셀 * 550픽셀
    2) 외부간격 : 10픽셀
    3) 내부간격 : 10픽셀
    4) 배경색 : lightgray
    5) 투명도 : 0.4
    6) 정렬 : 중앙정렬
    7) 글꼴 크기 : 100픽셀
    8) 글꼴 색 : 파랑
    9) 자간 : -10픽셀
    10) 글꼴 종류 : 나눔 명조
 
    5. 각 아이템 레이어 내부 이미지 패널 레이어(class : imgbox)
 
    1) 크기(가로*세로) : 350픽셀 * 300픽셀
    2) 정렬 : 중앙정렬
    3) 내부간격(하단) : 10픽셀
 
    6. 각 패널별 이미지는 미리보기 화면을 참조하여 삽입합니다.
 
    7. 글 내용은 별도의 첨부 파일을 참고하여 복사하여 사용하십시오.
  */
  </style>
</head>

<body>

  <!-- 전체 레이아웃 시작 -->
  <div id="wrap_layout">

    <div id="layer1">

    </div>

    <div id="layer2">

    </div>

    <div id="layer3">

    </div>

    <div id="layer4">

    </div>

    <div id="layer5">

    </div>

  </div>
  <!-- 전체 레이아웃 끝 -->
</body>

</html>
