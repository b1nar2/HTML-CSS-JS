<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>웹 문서 만들기</h1>
     <h2>웹 문서 만들기</h2>
     <h3>웹 문서 만들기</h3>
     <h4>웹 문서 만들기</h4>
     <h5>웹 문서 만들기</h5>
     <h6>웹 문서 만들기</h6>

     <!-- br : line-break(feed) : 줄바꿈(개행) -->
     <b>웹 문서 만들기</b><br><br> <!-- h4와 동일한 효과 -->
     <b>웹 문서 만들기</b><p>&nbsp;</p> <!-- h4와 유사한 효과 -->
     
     <!-- html 띄워쓰기 한계점 => 보완 : pre, &nbsp-->
     <b>웹 문서<pre> </pre> 만들기2</b><br> <!-- pre => 개행 -->
    
     <b>웹 문서&nbsp;&nbsp;&nbsp;만들기2</b>

     <!--
     <h7>웹 문서 만들기</h7>
     <h8>웹 문서 만들기</h8>
    -->
</body>
</html>
