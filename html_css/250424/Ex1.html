<!DOCTYPE html> <!-- doctype(XML 문법 작성 방법 : DTD 방식), DTD 방식으로 만들어진 XML 문서, html : 루트(root) 태그 -->
<html lang="ko"> <!-- html : root tag(element,요소), lang : 속성(attribute, property) -->
<head>
    <meta charset="UTF-8">
    <!-- viewport(웹브라우저에서 실제 표현되는 화면 구간) 정의 : 교재 참고 chap 10 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 타이틀(탭) 바 출력 텍스트(글자) -->
    <title>타이틀(주제)</title>
</head>
<body>
    demo 한글 1234
</body>
</html>
