<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style_ans.css" />

    <!-- google icons : https://fonts.google.com/icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    
    <div class="wrap">

        <!-- 이름 -->
        <div class="input-fld-pnl" id="id-fld">

            <label for="name">
                <span class="icon-fld material-symbols-outlined">
                    person
                </span>
                <span class="txt-label">이름</span>
            </label>

            <input class="input-fld" type="text" id="name" name="name" required />

        </div>
        <!--// 이름 -->

        <!-- 이메일 -->
        <div class="input-fld-pnl" id="email-fld">

            <label for="name">
                <span class="icon-fld material-symbols-outlined">
                    mail
                </span>
                <span class="txt-label">이메일</span>
            </label>

            <input class="input-fld" type="email" id="email" name="email" required />

        </div>
        <!--// 이메일 -->

        <!-- 전화번호 -->
        <div class="input-fld-pnl" id="mobile-fld">

            <label for="name">
                <span class="icon-fld material-symbols-outlined">
                    phone_iphone
                </span>
                <span class="txt-label">연락처</span>
            </label>

            <input class="input-fld" type="text" id="mobile" name="mobile" required />

        </div>
        <!--// 전화번호 -->

        <!-- 상담내용 -->
        <div class="input-fld-pnl" id="mobile-fld">

            <label for="name">
                <span class="icon-fld material-symbols-outlined">
                    description
                </span>
                <span class="txt-label">상담내용</span>
            </label>

            <textarea id="content" name="content" required></textarea>

        </div>
        <!--// 상담내용 -->


    </div>

</body>
</html>
