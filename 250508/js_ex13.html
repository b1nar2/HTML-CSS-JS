<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
 
        let score = 96;
        let credit = 'F';
        
        if (score >= 90 || score == 100) {
            credit = 'A';
        } else if (score >= 80 && score < 90) {
            credit = 'B';
        } else if (score >= 70 && score < 80) {
            credit = 'C';
        } else if (score >= 60 && score) {
            credit = 'D';
        } else {            // else는 조건부를 달지 않음. 필수X 필요에 따라 사용.
            credit = 'F';
        }

        console.log("학점 :", credit);

        /*
        if (score >= 60) {

        } else {
            console.log("불합격");
        }
        */
    </script>

</body>
</html>
