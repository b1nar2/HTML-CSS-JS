<!DOCTYPE html>

<head>

    <title>Document</title>

    <script>
        
        /*
        let a = 10;
        let b = a++ +5; // a=10, 결과: 15
        // let b = ++a +5; // 16

        console.log("b :", b)
        console.log("a :", a) //11

        // 증감 연산자 (++, --) 오류 알기
        */

        console.log('3 == "3 :"', 3 == "3"); // true : "값"만으로 비교
        console.log('3 == "3 :"', 3 === "3"); // false : "값 + 자료형" 으로 비교
        
        console.log('3 != "3 :"', 3 != "3"); // false : "값"만으로 비교
        console.log('3 !== "3 :"', 3 !== "3"); // true : "값 or 자료형" 으로 비교
        console.log('3 !== "3 :"', 3 !== 3); // flas
        console.log('3 !== "3 :"', 3 !== "4"); // true
        console.log('3 !== "3 :"', 3 !== 4); // true

    </script>
