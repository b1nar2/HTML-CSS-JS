<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google icons :  https://fonts.google.com/icons -->
    <!-- 구글 아이콘 CDN(Content Delivery Network) 링크 --> 
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="style_17.css" />

</head>
<body>

    <!-- 게시판 패널널 -->
    <div class="board-pnl">

        <!-- 게시글 목록(타이틀 : 헤더 부분) -->
        <div class="board-row board-header-row">

            <!-- 체크박스(타이틀은 공란) -->
            <div class="board-check">
                &nbsp;
            </div>
            <!--// 체크박스(타이틀은 공란) -->

            <!-- 게시글 번호 -->
            <div class="board-num">
               게시글 번호
            </div>
            <!--// 게시글 번호 -->

            <!-- 게시글 제목 -->
            <div class="board-title">
                제목
            </div>
            <!--// 게시글 제목 -->

            <!-- 게시글 작성자 -->
            <div class="board-writer">
                작성자
            </div>
            <!--// 게시글 작성자 -->

            <!-- 게시글 작성일 -->
            <div class="board-write-date">
                작성일
            </div>
            <!--// 게시글 작성일 -->

            <!-- 게시글 조회수 -->
            <div class="board-read-count">
                조회수
            </div>
            <!--// 게시글 조회수 -->         
            
            <!-- 게시글 추천(좋아요) -->
            <div class="board-recomm-count">
                추천수
            </div>
            <!--// 게시글 추천(좋아요) -->      

        </div>
        <!--//게시글 목록(타이틀 : 헤더 부분) -->

        <!-- 게시글 목록(한줄) -->

        <!-- 
            미리보기와 같이 게시글 목록을 완성합니다. 

            1) 게시글 체크박스 섹션(div) class : board-check
               
                - 체크박스 : id 및 name => "board-check-게시글 번호" 형식 

                ※ 참고로 "게시글 번호"를 아이디 및 이름(id/name)에 합성하는 것은 
                   추후 Javascript를 활용하는 부분이므로, 
                   같은 행에 위치한 샘플로 작성된 "게시글 번호"를 "임시로" "-"과 더불어 붙여서 작성합니다.
                   ex) board-check-30

            2) 게시글 번호 섹션(div) class : board-num
            3) 게시글 제목 섹션(div) class : board-title
            4) 게시글 작성자 섹션(div) class : board-writer
            5) 게시글 작성일 섹션(div) class : board-write-date
            6) 게시글 조회수 섹션(div) class : board-read-count
            7) 게시글 추천수(좋아요) 섹션(div) class : board-recomm-count
         --> 
        <!-- TODO -->
        <div class="board-row board-header-row">

           
            <div class="board-check">
                <div class="board-check">                
                    <input type="checkbox" id="board-check-30" name="board-check-30" />
                </div>
            </div>
          

        
            <div class="board-num">
               30
            </div>
          

       
            <div class="board-title">
                웹기술을 공부합시다
            </div>
       
            <div class="board-writer">
                퍼블리션
            </div>
     
            <div class="board-write-date">
                2025.5.12 10:11:12
            </div>
        
            <div class="board-read-count">
                123
            </div>
       
            <div class="board-recomm-count">
                3
            </div>
         

        </div>

        <div class="board-row board-header-row">

           
            <div class="board-check">
                <div class="board-check">                
                    <input type="checkbox" id="board-check-30" name="board-check-30" />
                </div>
            </div>
          

        
            <div class="board-num">
               40
            </div>
          

       
            <div class="board-title">
                웹기술을 공부합시다
            </div>
       
            <div class="board-writer">
                퍼블리션
            </div>
     
            <div class="board-write-date">
                2025.5.12 10:20:32
            </div>
        
            <div class="board-read-count">
                80
            </div>
       
            <div class="board-recomm-count">
                50
            </div>
         

        </div>

        <div class="board-row board-header-row">

           
            <div class="board-check">
                <div class="board-check">                
                    <input type="checkbox" id="board-check-30" name="board-check-30" />
                </div>
            </div>
          

        
            <div class="board-num">
               50
            </div>
          

       
            <div class="board-title">
                웹기술을 공부합시다
            </div>
       
            <div class="board-writer">

            </div>
     
            <div class="board-write-date">

            </div>

            </div>
         

        </div>

    </div>
    <!--// 게시판 패널 -->

    <!-- 게시판 페이지내이션 -->
    <!--
        페이지내이션 요소은 기본적으로 nav (class="board-pagination") 태그 하단에 ul/li 태그로 구성합니다.
        구글 아이콘을 통해서 "<<" "<" ">" ">>" 모양을 각각 검색 
        - ex) 예상 검색어 arrow, left, right, keyboard 등 - 하여,

        첫 페이지/이전 페이지/다음 페이지/끝 페이지를 구성합니다.
        각각의 class는 begin-page, prev-page, next-page, end-page 입니다.

        번호로 구성된 페이지의 경우는 class가 각각 
        prev-curr-page, curr-page, next-curr-page로 구성합니다.
        
        단, 아이콘의 크기는 icon-size(클래스) CSS를 활용합니다.        
        ex) <span class="icon-size material-symbols-outlined">아이콘</span>
    -->         
    
    <!-- TODO -->
     <nav class="board-pagination">

        <ul>

            <li class="begin-page">
                <span class="material-symbols-outlined">
                    keyboard_double_arrow_left
                </span>
            </li>

            <li class="prev-page">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
            </li>

<!-- 오답 교정 => 1, 2, 3 버튼 추가 -->

            <li class="next-page">
                <span class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </li>

            <li class="end-page">
                <span class="material-symbols-outlined">
                    double_arrow
                </span>
            </li>      

        </ul>

<!-- 오답 교정 => 각 아이콘에 <a>(링크)태그 추가 -->
     </nav>

     
    <!--// 게시판 페이지내이션 -->
       
</body>
</html>
