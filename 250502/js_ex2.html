<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        
    <script>
        
        window.onload=function() {


            //API doc(기술문서) 보는(검색)법

            // document
            // MDN -> Web API -> Interface(인터페이스) -> Document
            // https://developer.mozilla.org/ko/docs/Web/API/Document
            
            //querySelector
            // 좌측 상단 Document 객체 소속(멤버) 속성(필드)/메서드(함수) -> 인스턴스 메서드 -> querySelector
            // https://developer.mozilla.org/ko/docs/Web/API/Document/querySelector

            // alert("팝업");           // 내장 함수: 팝업 오픈(띄우기)
            // window 객체: 웹 브라우저 자신 => 메서드 호출시 소속 객체 무표기 가능!
            // window.alert("팝업2");   // window 객체 소속의 메서드(함수)
            // MDN -> WebAPI -> Interface -> window -> 좌측 메뉴 -> 인스턴스 메서드 
            // https://developer.mozilla.org/ko/docs/Web/API/Window/alert
 
            // 원형(proto-type) : 메서드의 원형
            // Document.querySelector API 문서 페이지
            // : https://developer.mozilla.org/ko/docs/Web/API/Document/querySelector
            // 문서 하단 -> Specifications(명세)
            // # ref-for-dom-parentnode-queryselector① : DOM API 문서 링크
            // https://dom.spec.whatwg.org/#ref-for-dom-parentnode-queryselector%E2%91%A0

            // node.querySelector(selectors)
            // Returns the first element that is a descendant of node that matches selectors.

            // Node(부모 객체) -> Document(자식 객체) : 상속

            // 매개변수(parameter, 형식인자, 가인자) 부(part) : (selectors : string)
            // string(문자열) => 자료형 
            // 매개변수(parameter, 형식인자, 가인자) : selectors
            // 실인자(argument, 인수) : "#heading" => 문자열(string)

            // var heading = document.querySelector(1111); 
            // 숫자(실인자) => 인자 자료형 틀림 => 문법 (X) : invalid 
            // var heading = document.querySelector("#heading"); 
            // var heading = document.querySelector("[id='heading']"); 
            // 문자열(실인자) => 인자 자료형 일치 => 문법 (O) : valid

            // 반환(return, 리턴) 자료형(Element, 태그) => 값
            // var heading = querySelector 호출(call)
            // : querySelector 메서드(함수)로 
            // 연산한 후의 결과(반환)값 (Element 자료형과 "일치"하는 값)이 
            // heading 변수로 대입
            // "=" 연산자 : 대입 연산자 (진행 방향 : 좌 <- 우)

            // document.querySelector("#heading").onmouseover = function() {
            // 문장 길어짐 => 불편 => 변수 (편리성, 용이성)

            // getElementById : id로 태그(Element)를 가져옴
            // var heading = document.getElementById("#heading"); // 선택자(selector) (X)
            
            // var heading = document.querySelector("[id='heading']"); // id라는 속성이 heading (O)
            // var heading = document.querySelector("h1[id='heading']"); => 동일 표현
            // var heading = document.querySelector("body h1[id='heading']"); => 동일 표현
    
        var heading= document.querySelector("#heading"); //ID(아이디) (O)
        
        // undefined : "자료형이 정의되지 않은" 것(변수)에 리터럴(literal, 값)

            heading.onmouseover=function() {
                heading.style.color="red";
            }
        }
    
    </script>



</head>
<body>
    
    <h1 id="heading">웹 개발자</h1>

    <script>
        
        var heading= document.querySelector("#heading"); 
        heading.onmouseover=function() {
            heading.style.color = "red";
        }    
       
        heading.onmouseout=function() {
            heading.style.color = "black";
        }

        heading.onclick=function() {
            heading.style.color="blue";
        }


    </script>

</body>
</html>
