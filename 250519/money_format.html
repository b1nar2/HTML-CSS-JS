<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
        
<body>

    <span id="pricedetail">12345678</span>

    <script>
        function numberFormat() {
           
           let pricedetail = document.getElementById("pricedetail"); 
           let num = pricedetail.innerHTML.trim();
           num = numberWithCommas(num);

           console.log("num : ", num);
           pricedetail.innerHTML = num + " Ïõê";

           return num;
         } //
         
         function numberWithCommas(x) {
             x = x.toString();
             var pattern = /(-?\d+)(\d{3})/;
             while (pattern.test(x))
                 x = x.replace(pattern, "$1,$2");
             return x;
         }

         numberFormat();
    </script>  
</body>
</html>
